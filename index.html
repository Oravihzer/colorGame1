<!DOCTYPE html>
<html lang="en">
  <head>
    <script defer src="./script.js"></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>memory game</title>

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body style="align-items: center; text-align: center">
    <h1 style="font-family: 'Courier New', Courier, monospace">Memory Game:</h1>

    <h3 style="font-family: 'Courier New', Courier, monospace">
      Remember the color order:
    </h3>

    <div class="memGame">
      <div class="allDivs" id="div1"></div>
      <div class="allDivs" id="div2"></div>
      <div class="allDivs" id="div3"></div>
      <div class="allDivs" id="div4"></div>
      <div class="allDivs" id="div5"></div>
      <div class="allDivs" id="div6"></div>
      <div class="allDivs" id="div7"></div>
      <div class="allDivs" id="div8"></div>
    </div>

    <button
      id="startBtn"
      style="font-family: 'Courier New', Courier, monospace"
    >
      Start!!
    </button>

    <div class="memGame controler">
      <div
        class="colorPicker"
        id="blip"
        style="background-color: rgb(255, 0, 195)"
      ></div>
      <div class="colorPicker" style="background-color: rgb(242, 255, 0)"></div>
      <div class="colorPicker" style="background-color: rgb(255, 89, 0)"></div>
      <div
        class="colorPicker"
        style="background-color: rgb(106, 106, 106)"
      ></div>
      <div class="colorPicker" style="background-color: rgb(0, 134, 38)"></div>
      <div class="colorPicker" style="background-color: rgb(0, 200, 255)"></div>
      <div class="colorPicker" style="background-color: blue"></div>
      <div class="colorPicker" style="background-color: red"></div>
    </div>

    <br />
    <button
      id="startover"
      style="font-family: 'Courier New', Courier, monospace"
    >
      Srart Over
    </button>

    <style>
      .bgColor {
        background-color: white;
      }
    </style>
    <br /><br /><br /><br /><br /><br /><br /><br /><br /><br />
  </body>
</html>
